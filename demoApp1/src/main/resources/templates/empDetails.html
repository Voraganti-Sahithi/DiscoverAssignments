<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            margin: 20px;
            text-align: center;
        }

        h2 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .details {
            font-size: 16px;
            margin: 15px 0;
        }

        .details p {
            margin: 10px 0;
            font-weight: bold;
        }

        .details span {
            color: #333;
        }

        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 20px;
        }

        .button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Details</h2>

        <div class="details">
            <p>Employee ID: <span th:text="${id}"></span></p>
            <p>Employee Name: <span th:text="${name}"></span></p>
            <p>Employee Age: <span th:text="${age}"></span></p>
        </div>

        <!-- Display error message if present -->
        <div th:if="${error != null}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <a href="/api/employees/Home" class="button">Home Page</a>
        <a href="/api/employees/login" class="button">Login Page</a>
    </div>
</body>
</html>
